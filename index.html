<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Kata 1.4</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="header__container">
                <nav class="header__nav">
                    <div class="header__nav-menu">
                        <div class="header__nav-menu-item burger">
                            <button class="header__nav-btn btn">
                                <img class="header__nav-icon" src="img/burger.svg" alt="burger">
                            </button>
                        </div>
                        <div class="header__nav-menu-item logo">
                            <button class="header__nav-btn btn">
                                <img class="header__nav-icon" src="img/Group.svg" alt="logo">
                            </button>
                        </div>
                        <div class="header__nav-menu-item search">
                            <button class="header__nav-btn btn">
                                <img class="header__nav-icon" src="img/search.svg" alt="search">
                            </button>
                        </div>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="side__menu">
                <aside class="side__menu-main">
                    <span class="side__menu-highlight"></span>
                    <ul class="side__menu-list">
                        <li class="side__menu-item">
                            <button class="side__menu-item-button active-button">Ремонт техники</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Услуги и сервисы</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Корпоративным клиентам</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Продавцам техники</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Партнерам</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Производителям</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Наши сервисные центры</button>
                        </li>
                        <li class="side__menu-item">
                            <button class="side__menu-item-button">Контакты</button>
                        </li>
                    </ul>
                </aside>

            </div>
        </main>

        <footer>
            <div class="footer__container">
                <nav class="footer__nav-menu">
                    <div class="footer__nav-menu-item phone">
                        <button class="footer__nav-menu-item-btn btn">
                            <img src="img/phone.svg" alt="phone" class="footer__nav-icon">
                        </button>
                    </div>
                    <div class="footer__nav-menu-item chat">
                        <button class="footer__nav-menu-item-btn btn">
                            <img src="img/chat.svg" alt="chat" class="footer__nav-icon">
                        </button>
                    </div>
                    <div class="footer__nav-menu-item profile">
                        <button class="footer__nav-menu-item-btn btn">
                            <img src="img/profile.svg" alt="profile" class="footer__nav-icon">
                        </button>
                    </div>
                </nav>
                <div class="footer__contacts">
                    <span class="footer__contacts-email">
                        mail@cps.com
                    </span>
                    <span class="footer__contacts-phone">
                        8 800 890 8900
                    </span>
                </div>
                <div class="footer__lang">
                    <ul class="footer__lang-list">
                        <li class="footer__lang-list-item">
                            <button class="footer__lang-btn active-button">RU</button>
                        </li>
                        <li class="footer__lang-list-item">
                            <button class="footer__lang-btn">EN</button>
                        </li>
                        <li class="footer__lang-list-item">
                            <button class="footer__lang-btn">CH</button>
                        </li>
                    </ul>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
